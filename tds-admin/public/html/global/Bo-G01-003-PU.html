<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>비밀번호 변경</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
</head>
<body>
<!-- 팝업사이즈 400*360 -->
<div class="pop-wrap">
	<div class="pop-header">
		<h1 class="h-type1">비밀번호 변경</h1>
	</div>
	<div class="pop-content">
		<p class="f-12">
			비밀번호 초기화 (영문/숫자/특수기호 포함 6~20자)
		</p>
		<input type="password" class="c-input mt-6" title="현재 비밀번호 입력" placeholder="현재 비밀번호">
		<p class="txt-red f-11 mt-6">현재 비밀번호가 일치 하지 않습니다.</p>
		<input type="password" class="c-input mt-6" title="신규 비밀번호 입력" placeholder="신규 비밀번호">
		<input type="password" class="c-input mt-6" title="신규 비밀번호 확인 입력" placeholder="신규 비밀번호 확인">
		<p class="txt-red f-11 mt-6">현재 비밀번호와 동일합니다.</p>

		<!-- btn -->
		<div class="btn-area center">
			<a href="#none" class="btn-base btn-blue">확인</a>
			<a href="#none" class="btn-base btn-line-gray">취소</a>
		</div>
		<!-- //btn -->
	</div>
</div>
<script type="text/javascript" src="../../../public/js/common.js"></script>
</body>
</html>
