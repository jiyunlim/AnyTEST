<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>[팝업] 상세 주소 입력 | T 월드 다이렉트</title>
	<link rel="stylesheet" href="../css/import_style.css" />

	<script src="../js/jquery-1.12.4.js"></script>
	<script>
			document.documentElement.dataset.userAgent = navigator.userAgent;
	</script>
</head>

<body>
	<!-- 유선 popup -->
	<!-- [D] 공통 팝업 영역
		팝업 레이어 일 경우 class = " tds-popup-wrap " 추가
		팝업 새창 일 경우 class = " tds-popup-wrap pop_page" 추가
	-->
	<div class="container-wrap tds-popup-wrap pop_page" >
		<!-- 헤더 영역 -->
		<div class="tds-header">
			<div class="top-header">
				<div class="top-header-left">
					<h1 class="title">가입 가능한 상품 조회​</h1>
				</div>
				<div class="top-header-right"></div>
			</div>
		</div>

		<!-- 본분 영역 -->
		<div class="tds-main">
			<div class="l-grid">
        <div class="wireline-address-search">
          <div class="wireline-cont-area">
            <div class="inner">
              <div class="area-select">
                <h3 class="tit">건물 유형 확인</h3>
                <p class="result-text"> 검색 결과 건물 유형이 2개 이상입니다. <br> 설치를 원하시는 건물 유형을 선택해주세요. </p>
                <div class="area-form">
                  <!-- [D] 건물 유형이 2개 이상인 경우 -->
                  <div class="form-group">
                    <div class="input-inner box-flex">
                      <span class="c-select">
                        <select required title="해당 건물 유형 선택" class="select">
                          <option value="" selected="selected">해당 건물 유형 선택</option>
                          <option value="option1">[일반건물] 부영아파트 상가</option>
                          <option value="option2">[아파트] 부영아파트</option>
                        </select>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- close btn -->
		<button type="button" class="btn-close"><span class="ico-close">팝업 닫기</span></button>
  </div>
</body>
</html>
