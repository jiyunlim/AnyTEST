     //레이어팝업열기
        $('.layer-open-btn').bind('click', function(){
          $(this).attr("aria-expanded", "true");     
          var layerPopEl = '#' + $(this).attr('aria-controls');
          $(layerPopEl).show().focus();   
          $('.current').removeClass('current');
          $(this).addClass('current');
          $('body, html').css('overflow','auto');
          var lpObjTabbable = $(layerPopEl).find("button, input:not([type='hidden']), select, iframe, textarea, [href], [tabindex]:not([tabindex='-1'])");
          var lpObjTabbableFirst = lpObjTabbable && lpObjTabbable.first();
          var lpObjTabbableLast = lpObjTabbable && lpObjTabbable.last();

          lpObjTabbableLast.on("keydown", function(event) {
            if (!event.shiftKey && (event.keyCode || event.which) === 9) {
              event.preventDefault();
              lpObjTabbableFirst.focus();
            }
          });
        });

      //레이어팝업닫기  
      $('.layer-close-btn').bind('click', function(){  
        var btnParentEl = $(this).parents('.layer-popup-area').attr('id');
        
        $('.layer-open-btn').each(function(){       
          var btnControls = $(this).attr('aria-controls');    
          if(btnControls === btnParentEl) {
            $(this).attr("aria-expanded", "false").focus(); 
          }
        });

        $(this).parents('.layer-popup-area').hide();
        $('.current').focus();    
      });

      //장바구니 목록 체크
      $('.list-ordering .c-ick-var').click(function(){
        var disabledEl = $(this).children('input').attr("disabled");
        if (!disabledEl){
          $(this).parent('div').find('input').attr('checked', false);
          $(this).find('input').attr('checked', true);   
        }
      });
