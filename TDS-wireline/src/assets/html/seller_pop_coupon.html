<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>[팝업] 쿠폰조회 | SK텔레콤 공식 온라인 쇼핑몰 T 월드 다이렉트</title>
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/seller.css">
	<script>document.documentElement.dataset.userAgent = navigator.userAgent;</script>
</head>
<body>
	
<!-- popup -->
<div class="popup pop-seller pop-coupon">
	<div class="popup-body">
		<div class="popup-header">
			<h1 class="popup-title">쿠폰 등록 및 적용</h1>
		</div>
		<!-- //popup-header -->
		<div role="main" class="popup-content">
			<div class="spot-area">
				<div class="spot">
					<h2 class="h-type">쿠폰 조회</h2>
				</div>
				<div class="form-group">
					<span class="c-select">
            <!-- 적용 가능 쿠폰 없음 처리시 select 태그에 disabled 추가, 클래스에 disabled 추가, option값 살리기-->
						<select required class="select" id="_receiveBills">
							<option value="">쿠폰 선택</option>
							<option value="opt2" selected="selected">iPhone 12 시리즈 5만원 할인쿠폰 </option>
							<!-- <option value="opt5" >적용 가능 쿠폰 없음</option> -->
						</select>
					</span>
				</div>
			</div>
			<div class="spot-area coupon-border">
				<div class="spot">
					<h2 class="h-type">쿠폰 등록</h2>
				</div>
				<div class="form-group">
					<span class="c-input">
						<!-- [D] 검색어 입력시 btn-delete 호출 -->
						<input type="text" placeholder="쿠폰 번호를 입력해주세요" title="쿠폰 번호를 입력해주세요" class="input">
						<button type="button" class="btn-delete"><span class="ico-delete">입력 내용 삭제</span></button>
					</span>
					<button type="button" class="btn-extra">등록하기</button>
				</div>
				<ul class="dsc-list">
					<li class="dsc-item">쿠폰 사용 주문 후에 할부 개월 변경과 같은 조건 변경 시 쿠폰 적용이 취소되며, 사용된 쿠폰은 재사용 불가 할 수 있습니다.</li>
					<li class="dsc-item">쿠폰 적용 후 최소 할부원금은 1,000원 입니다.</li>
					<li class="dsc-item">쿠폰 등록 완료 후 등록 취소는 불가능합니다.</li>
					<li class="dsc-item">쿠폰 등록/사용 유효기간을 확인해 주세요.</li>
				</ul>
			</div>
		</div>
		<div class="popup-footer">
			<div class="btn-area">
				<button type="button" class="btn-primary btn-lg">쿠폰 적용하기</button>
			</div>
		</div>
		<!-- //popup-content -->
		<button type="button" class="btn-close">
			<span class="ico-close">팝업 닫기</span>
		</button>
	</div>
	<!-- // popup-body -->
</div>
<!-- //popup -->
<!-- //고도화 작업 -->

	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/tdirect-ui.js"></script>

</body>
</html>
