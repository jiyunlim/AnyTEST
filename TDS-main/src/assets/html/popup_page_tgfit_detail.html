<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
    <title>[TDS Layer] T 월드 다이렉트</title>
    <link rel="stylesheet" href="../css/import_style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/swiper/swiper.min.js"></script>
  </head>
  <body>
    <!-- [D] 공통 팝업 영역 2022.03.28 
      팝업 레이어 일 경우 class = " tds-popup-wrap " 추가
      팝업 새창 일 경우 class = " tds-popup-wrap pop_page" 추가
    -->
    <div class="container-wrap tds-popup-wrap pop_page">
      <!-- 헤더 영역 -->
      <div class="tds-header">
        <div class="top-header">
          <div class="top-header-left">
            <h1 class="title">T 기프트 자세히 보기</h1>
          </div>
          <div class="top-header-right">
          </div>
        </div>
      </div>

      <!-- 본분 영역 -->
      <div class="tds-main">
        <div class="l-grid">
          <h2 class="tgift-title">
            [에이프릴스톤] TWS A20 2.0
          </h2>
          <div class="tgift-detail-wrap">
            <!-- custom 영역 -->
            <div class="p_description">
              <img src="https://cdnw.shop.tworld.co.kr/pimg/plan_editor/202208/124376364392266785.jpg" alt="이미지샘플">
              <img src="https://cdnw.shop.tworld.co.kr/pimg/plan_editor/202208/124376364392266785.jpg" alt="이미지샘플">
            </div>
            <!-- //custom 영역 -->
          </div>
          <button type="button" class="seller-notice-link tgift-detail-notice">유의사항 확인하기</button>
        </div>
      </div>

      <!-- close btn -->
      <button type="button" class="btn-close"><span class="ico-close">팝업 닫기</span></button>
    </div>

  </body>
</html>
