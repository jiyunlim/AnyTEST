<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>주소변경</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
</head>
<body>
<!-- 팝업사이즈 600*400 -->
<div class="pop-wrap">
	<div class="pop-header">
		<h1 class="h-type1">주소변경</h1>
	</div>	
	<div class="pop-content">
		<table class="table-row">
		<caption>주소변경</caption>
		<colgroup>
			<col style="width:14%">
			<col>
		</colgroup>
		<tbody>
			<tr>
				<th scope="row">우편번호</th>
				<td>
					<input type="text" class="c-input" title="우편번호 검색 입력" style="width:120px">
					<a href="#none" class="btn-base btn-gray">우편번호검색</a>
				</td>
			</tr> 
			<tr>
				<th scope="row">상세주소</th>
				<td>
					<div class="form-group block">
						<p class="input-address">
							<input type="text" class="c-input" title="주소 입력">
							<input type="text" class="c-input" title="상세주소 입력">
						</p>
					</div>
				</td>
			</tr>
		</tbody>
		</table>
		<div class="btn-area">
			<a href="#none" class="btn-base btn-blue">확인</a>
			<a href="#none" class="btn-base btn-line-gray">취소</a>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../../public/js/common.js"></script>
</body>
</html>
