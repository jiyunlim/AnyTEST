<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
    <title>[TDS Layer] T 월드 다이렉트</title>
    <link rel="stylesheet" href="../css/import_style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/swiper/swiper.min.js"></script>
  </head>

<body>
  <!-- [D] 공통 팝업 영역 2022.07
    팝업 레이어 일 경우 class = " tds-popup-wrap " 추가
    팝업 새창 일 경우 class = " tds-popup-wrap pop_page" 추가
  -->

  <!-- [D] 공통 팝업 영역 2022.09
    팝업 하단에 링크 버튼 있을 경우 class = " pop-link-wrap " 추가
  -->
  <div class="container-wrap tds-popup-wrap pop_page">
    <!-- 헤더 영역 -->
    <div class="tds-header">
      <div class="top-header">
        <div class="top-header-left">
        </div>
        <div class="top-header-right"></div>
      </div>
    </div>

    <!-- 본분 영역 -->
    <div class="tds-main">
      <div class="l-grid">
        <!-- 서비스점검안내 -->
        <div class="system-maintenance server-error">
            <div class="contents-inner">
                <div class="icon-area">
                    <img src="../img/tw_g/icons-detail-server-error.png" />
                </div>
                <div class="system-tit">
                  고객님 이용에 불편을 드려 <br />
                  죄송합니다.
                </div>
                <div class="system-stit">
                  사용자의 일시적인 증가나 내부 서부 오류로 인해<br>
                  서비스 이용이 원할하지 않습니다.<br>
                  잠시 후 다시 이용해주시기 바랍니다.
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
