<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TWD ADMIN</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
	<script type="text/javascript" src="../../../public/js/w3.js"></script>
</head>
<body>
<div id="skipnav">
	<a href="#content">본문 바로가기</a>
</div>
<div id="wrap">
	<!-- header -->
	<div id="header" w3-include-HTML="../include/header.html"></div>
	<!-- //header -->
	<div id="container">
		<!-- lnb -->
		<div id="lnb" w3-include-HTML="../include/lnb.html"></div>
		<!-- //lnb -->
		<!-- content -->
		<div id="content">
			<!-- menu list -->
			<ul class="menu-list">
				<li><a href="#none" class="on">HOME</a></li>
				<li><a href="#none">Menu 1</a><a href="#none" class="menu-close">메뉴삭제</a></li>
				<li><a href="#none">Menu 2</a><a href="#none" class="menu-close">메뉴삭제</a></li>
			</ul>
			<!-- //menu list -->

			<!-- page title -->
			<div class="h-area1">
				<h1 class="h-type1">매장전체이벤트관리</h1>
				<span class="h-menu">
					<a href="#none" class="ico-favorite">메뉴즐겨찾기</a>
					<a href="#none" class="ico-refresh">새로고침</a>
				</span>

				<div class="side-menu">
					<ul class="location-area">
					<li class="home">홈</li>
					<li>시스템관리</li>
					<li><strong>매장전체이벤트관리</strong></li>
					</ul>

					<select class="c-select" title="즐겨찾는 메뉴 선택">
						<option value="" selected="selected">즐겨찾는 메뉴</option>
						<option value="">메뉴1</option>
						<option value="">메뉴2</option>
						<option value="">메뉴3</option>
					</select>

				</div>
			</div>
			<!-- //page title -->

			<h2 class="h-type2">매장전체이벤트 등록</h2>

			<table class="table-row">
			<caption>매장전체이벤트 등록</caption>
			<colgroup>
				<col style="width:14%">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">이벤트명</th>
					<td>
						<input type="text" class="c-input" title="이벤트명 입력" style="width:350px">
					</td>
				</tr>
				
				<tr>
					<th scope="row">전시기간</th>
					<td>
						<div class="form-group calendar">
							<input type="text" class="c-input" title="전시기간 시작일 입력" value="YYYY-MM-DD">
							<a href="#none" class="btn-calendar">달력</a>
							<select class="c-select" title="전시기간 시작시 선택" style="width:40px;">
								<option value="" selected="selected">00</option>
							</select>
							<span class="txt_unit">:</span>
							<select class="c-select" title="전시기간 시작분 선택" style="width:40px;">
								<option value="" selected="selected">00</option>
							</select>
							<span class="txt_unit">:</span>
							<select class="c-select" title="전시기간 시작초 선택" style="width:40px;">
								<option value="" selected="selected">00</option>
							</select>

							<span class="txt-unit">━</span>

							<input type="text" class="c-input" title="전시기간 종료일  입력" value="YYYY-MM-DD">
							<a href="#none" class="btn-calendar">달력</a>
							<select class="c-select" title="전시기간 종료시 선택" style="width:40px;">
								<option value="" selected="selected">00</option>
							</select>
							<span class="txt_unit">:</span>
							<select class="c-select" title="전시기간 종료분 선택" style="width:40px;">
								<option value="" selected="selected">00</option>
							</select>
							<span class="txt_unit">:</span>
							<select class="c-select" title="전시기간 종료초 선택" style="width:40px;">
								<option value="" selected="selected">00</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">사용여부</th>
					<td>
						<div class="form-group">
							<span class="c-rdo">
								<input type="radio" id="useType1" name="useType">
								<label for="useType1">Y</label>
							</span>
							<span class="c-rdo">
								<input type="radio" id="useType2" name="useType">
								<label for="useType2">N</label>
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">매장소개</th>
					<td>
						<span class="c-chk">
							<input type="checkbox" id="chk1" name="chk1">
							<label for="chk1">사용</label>
						</span>
						<textarea rows="1" cols="1" class="c-textarea" title="매장소개 입력"></textarea>
					</td>
				</tr>
				<tr>
					<th scope="row">이벤트 내용</th>
					<td>
						<span class="c-chk">
							<input type="checkbox" id="chk2" name="chk2">
							<label for="chk2">사용</label>
						</span>
						<textarea rows="1" cols="1" class="c-textarea" title="이벤트 내용 입력"></textarea>
					</td>
				</tr>
			</tbody>
			</table>

      		<div class="btn-area center">
				<a href="#none" class="btn-base btn-blue">등록</a>
				<a href="#none" class="btn-base btn-line-blue">목록</a>
			</div>

		</div>
	</div>
</div>

<script type="text/javascript" src="../../../public/js/common.js"></script>
<script>
	w3.includeHTML();
</script>

</body>
</html>
