<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>넷퍼넬 대기화면</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/import_style.css" />
  </head>

  <body>
    <!--[D] 2023-09-25 넷퍼넬 대기화면 -->
    <div class="netfunnel-wait-page">
      <div class="netfunnel-waitforit">
        <img class="wait-img" src="../img/netfunnel-wait-icon.png" alt="">
        <p class="wait-text">잠시만 기다리시면 <br>자동 접속됩니다.</p>
        <p class="wait-sub-text">다시 접속하시면 대기시간이 길어지니 <br>잠시만 기다려 주세요.</p>
        <div class="expect-wait-time">
          <ul>
            <li><span class="txt">현재 대기인원</span><span class="person"><em>123</em>명</span></li>
            <li><span class="txt">예상 대기시간</span><span class="waittime"><em>1234</em>초</span></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
