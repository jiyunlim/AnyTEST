<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TWD ADMIN</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
	<script type="text/javascript" src="../../../public/js/w3.js"></script>
</head>
<body>
<div id="skipnav">
	<a href="#content">본문 바로가기</a>
</div>
<div id="wrap">
	<!-- header -->
	<div id="header" w3-include-HTML="../include/header.html"></div>
	<!-- //header -->
	<div id="container">
		<!-- lnb -->
		<div id="lnb" w3-include-HTML="../include/lnb.html"></div>
		<!-- //lnb -->
		<!-- content -->
		<div id="content">
			<!-- page title -->
			<div class="h-area1">
				<h1 class="h-type1">라이트 할부 관리</h1>
				<span class="h-menu">
					<a href="#none" class="ico-favorite">메뉴즐겨찾기</a>
					<a href="#none" class="ico-refresh">새로고침</a>
				</span>

				<div class="side-menu">
					<ul class="location-area">
					<li class="home">홈</li>
					<li>상품관리</li>
					<li>카드관리</li>
					<li><strong>라이트 할부 관리</strong></li>
					</ul>

					<select class="c-select" title="즐겨찾는 메뉴 선택">
						<option value="" selected="selected">즐겨찾는 메뉴</option>
						<option value="">메뉴1</option>
						<option value="">메뉴2</option>
						<option value="">메뉴3</option>
					</select>

				</div>
			</div>
			<!-- //page title -->

			<h2 class="h-type2">라이트 할부 조회</h2>
			<table class="table-row">
			<caption>라이트 할부 조회</caption>
			<colgroup>
				<col style="width:12%">
				<col>
				<col style="width:12%">
				<col style="width:18%">
				<col style="width:12%">
				<col style="width:18%">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">등록일</th>
					<td colspan="3">
						<div class="form-group calendar">
							<select class="c-select" title="기간 선택">
								<option value="" selected="selected">기간선택</option>
								<option value="">오늘</option>
								<option value="">1주일</option>
								<option value="">1개월</option>
								<option value="">이달</option>
								<option value="">금년</option>
							</select>
							<input type="text" class="c-input" title="시작일자" value="YYYY-MM-DD">
							<a href="#none" class="btn-calendar">달력</a>
							<span class="txt-unit">━</span>
							<input type="text" class="c-input" title="종료일자">
							<a href="#none" class="btn-calendar">달력</a>
						</div>
					</td>
					<th scope="row">카드 사용여부</th>
					<td>
						<select class="c-select" title="카드 사용여부 선택">
							<option value="" selected="selected">전체</option>
							<option value="">사용</option>
							<option value="">미사용</option>
						</select>
					</td>
				</tr>
				<tr>
					<th scope="row">카드명</th>
					<td>
						<input type="text" class="c-input" title="카드명 입력">
					</td>
					<th scope="row">카드사 브랜드</th>
					<td>
						<select class="c-select" title="카드사명 선택">
							<option value="" selected="selected">카드사명</option>
							<option value="">비씨카드</option>
							<option value="">국민카드</option>
							<option value="">외환카드</option>
							<option value="">삼성카드</option>
							<option value="">신한카드(LG)</option>
							<option value="">현대카드</option>
							<option value="">롯데카드</option>
							<option value="">신한카드(구)</option>
							<option value="">한미은행카드</option>
							<option value="">수협카드</option>
							<option value="">우리은행카드</option>
							<option value="">축협카드</option>
							<option value="">제주은행카드</option>
							<option value="">광주은행카드</option>
							<option value="">전북은행카드</option>
							<option value="">조흥은행카드</option>
							<option value="">주택카드</option>
							<option value="">하나은행카드</option>
							<option value="">해외카드</option>
							<option value="">시티은행카드</option>
							<option value="">NH카드</option>
							<option value="">하나SK카드</option>
						</select>
					</td>
					<th scope="row">할인 카드종류</th>
					<td>
						<select class="c-select" title="할인 카드종류 선택">
							<option value="" selected="selected">카드종류</option>
							<option value="">SAVE카드</option>
							<option value="">라이트카드</option>
						</select>
					</td>
				</tr>
			</tbody>
			</table>
			<!-- btn -->
			<div class="btn-area">
				<a href="#none" class="btn-base">검색</a>
				<a href="#none" class="btn-base">초기화</a>
			</div>
			<!-- //btn -->

			<div class="h-area2">
				<h2 class="h-type2">라이트 할부 조회 결과 <span class="txt-count">(<em>90,865</em>건)</span></h2>
				<div class="btn-area">
					<a href="#none" class="btn-base btn-blue">등록</a>
				</div>
			</div>

			<!-- data table -->
			<div class="table-data-wrap">
				<!-- top button -->
				<div class="btn-area table-top">
					<div class="l-btn">
						<button type="button" class="btn-base btn-gray">삭제</button>
						<button type="button" class="btn-base btn-gray">저장</button>
					</div>
					<button type="button" class="btn-excel">엑셀다운로드</button>
				</div>
				<!-- //top button -->
				
				<!-- list -->
				<table class="table-col">
				<caption>데이터 리스트</caption>
				<colgroup>
					<col style="width:25%">
					<col style="width:25%">
					<col style="width:25%">
					<col style="width:25%">
				</colgroup>
				<thead>
					<tr>
						<th scope="col">항목1</th>
						<th scope="col">항목2</th>
						<th scope="col">항목3</th>
						<th scope="col">항목4<br />항목4</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>데이터1</td>
						<td>데이터2</td>
						<td>데이터3</td>
						<td>데이터4</td>
					</tr>
					<tr>
						<td>데이터1</td>
						<td>데이터2</td>
						<td>데이터3</td>
						<td>데이터4</td>
					</tr>
				</tbody>
				</table>
				<!-- //list -->

				<div class="btn-area center">
					<button type="button" class="btn-more">더보기</button>
				</div>

				<!-- bottom button -->
				<div class="btn-area table-bottom">
					<div class="l-btn">
						<button type="button" class="btn-base btn-gray">삭제</button>
						<button type="button" class="btn-base btn-gray">저장</button>
					</div>
					<button type="button" class="btn-base btn-line-gray">검색 결과만 보기</button>
					<button type="button" class="btn-base btn-line-gray">조회항목 설정</button>
					<button type="button" class="btn-excel">엑셀다운로드</button>
				</div>
				<!-- //bottom button -->
			</div>
			<!-- //data table -->

			<!-- btn -->
			<div class="btn-area">
				<a href="#none" class="btn-base btn-blue">등록</a>
			</div>
			<!-- //btn -->
		</div>
	</div>
</div>

<script type="text/javascript" src="../../../public/js/common.js"></script>
<script>
	w3.includeHTML();
</script>

</body>
</html>
