<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
    <title>[TDS Layer] T 월드 다이렉트</title>
    <link rel="stylesheet" href="../css/import_style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/swiper/swiper.min.js"></script>
  </head>
  <body>
    <!-- [D] 공통 팝업 영역 2022.03.28 
      팝업 레이어 일 경우 class = " tds-popup-wrap " 추가
      팝업 새창 일 경우 class = " tds-popup-wrap pop_page" 추가
    -->
    <div class="container-wrap tds-popup-wrap pop_page">
      <!-- 헤더 영역 -->
      <div class="tds-header">
        <div class="top-header">
          <div class="top-header-left">
          </div>
          <div class="top-header-right">
          </div>
        </div>
      </div>

      <!-- 본분 영역 -->
      <div class="tds-main">
        <div class="l-grid">
          
          <!-- [D] 알럿 케이스 2022.04.20-->
          <div class="main-section">
            <div class="alert-card">
              <div class="content-body">
                <p class="paragraph">
                  <strong class="title">잠시만요!</strong>
                  <span class="sub-title">약관에 동의하시면 보다 <br>다양한 혜택을 받으실 수 있어요.</span>
                </p>
              </div>   
              <div class="content-footer">
                <div class="col-lf">
                  <!-- <button type="button" class="btn btn-normal btn-cancle">다음에 하기</button> -->
                </div>
                <div class="col-rg">
                  <button type="button" class="btn btn-normal btn-submit">확인</button>
                </div>
              </div> 
            </div>
          </div>

          <div class="main-section">
            <div class="alert-card">
              <div class="content-body">
                <p class="paragraph">
                  <strong class="title">잠시만요!</strong>
                  <span class="sub-title">약관에 동의하시면 보다 <br>다양한 혜택을 받으실 수 있어요.</span>
                </p>
              </div>   
              <div class="content-footer">
                <div class="col-lf">
                  <button type="button" class="btn btn-normal btn-cancle">다음에 하기</button>
                </div>
                <div class="col-rg">
                  <button type="button" class="btn btn-normal btn-submit">확인</button>
                </div>
              </div> 
            </div>
          </div>
          

        </div>
      </div>

      <!-- close btn -->
      <button type="button" class="btn-close"><span class="ico-close">팝업 닫기</span></button>
    </div>

  </body>
</html>
