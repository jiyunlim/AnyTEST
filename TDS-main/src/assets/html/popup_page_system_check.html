<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
    <title>[TDS Layer] T 월드 다이렉트</title>
    <link rel="stylesheet" href="../css/import_style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/swiper/swiper.min.js"></script>
  </head>

<body>
  <!-- [D] 공통 팝업 영역 2022.07
    팝업 레이어 일 경우 class = " tds-popup-wrap " 추가
    팝업 새창 일 경우 class = " tds-popup-wrap pop_page" 추가
  -->
  <div class="container-wrap tds-popup-wrap pop_page">
    <!-- 헤더 영역 -->
    <div class="tds-header">
      <div class="top-header">
        <div class="top-header-left">
        </div>
        <div class="top-header-right"></div>
      </div>
    </div>

    <!-- 본분 영역 -->
    <div class="tds-main">
      <div class="l-grid">
        <!-- 서비스점검안내 -->
        <div class="system-maintenance">
            <div class="contents-inner">
                <div class="icon-area">
                    <img src="../img/tw_g/icon-system-chk@2x.png" />
                </div>
                <div class="system-tit">
                    시스템 점검 안내
                </div>
                <div class="system-stit">
                    이용에 불편을 드려 대단히 죄송합니다.<br>
                    보다 나은 서비스를 제공하기 위해 준비중입니다.<br>
                    점검 시간 동안 서비스 이용이 제한되오니<br>
                    고객님들의 많은 양해 부탁드립니다.
                </div>
                <div class="system-period">
                    점검 일시: 2021. 07. 31 (토) 00:00 ~ 06:00 
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
