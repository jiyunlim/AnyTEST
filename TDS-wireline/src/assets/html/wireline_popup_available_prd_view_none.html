<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>[팝업] 가입 가능한 상품 조회 - 상품 없음 | SK텔레콤 공식 온라인 쇼핑몰 T 월드 다이렉트</title>
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/seller.css">
	
	<script>document.documentElement.dataset.userAgent = navigator.userAgent;</script>
</head>

<body>
	<!-- 유선 popup -->
	<div class="popup pop-seller wireline-available-prd-view">
		<div class="popup-body">
			<div class="popup-header">
				<h1 class="popup-title">가입 가능한 상품 조회</h1>
			</div>
			
			<div role="main" class="popup-content">
				<div class="wireline-cont-area">
					<div class="inner">
						<div class="address-box">
							<p class="txt-addr">서울 중구 을지로 65 (을지로2가) <br> SK텔레콤(상세주소) </p>
							<p class="txt-confirm">위 주소에서 이용 가능한 상품이 없습니다. <br>SKT 유선 가입센터(1670-2001)로 <br>전화 주시면 자세히 안내해 드리겠습니다.</p>
							<button type="button" class="btn-confirm btn-type-full">다른 주소로 검색하기</button>
						</div>
					</div>
				</div>
			</div>

			<button type="button" class="btn-close">
				<span class="ico-close">팝업 닫기</span>
			</button>
		</div>
	</div>

	<!-- //popup -->

	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/tdirect-ui.js"></script>
	
</body>
</html>
