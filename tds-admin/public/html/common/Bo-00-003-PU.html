<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>조회항목 설정</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
</head>
<body>
<!-- 팝업사이즈 600*680 -->
<div class="pop-wrap">
	<div class="pop-header">
		<h1 class="h-type1">조회항목 설정</h1>
	</div>
	<div class="pop-content">
		
		
		<div class="section-area2">
			<div class="l-con">
				<h2 class="h-type2">조회 가능 항목</h2>
				<ul class="chk-box">
					<li>
						<span class="c-chk">
							<input type="checkbox" id="chk1" name="chk" checked>
							<label for="chk1">모상품그룹명(ID)</label>
						</span>
					</li>
					<li>
						<span class="c-chk">
							<input type="checkbox" id="chk2" name="chk" checked>
							<label for="chk2">상품 구분</label>
						</span>
					</li>
					<li>
						<span class="c-chk">
							<input type="checkbox" id="chk3" name="chk" checked>
							<label for="chk3">대표 모상품 모델명</label>
						</span>
					</li>
					<li>
						<span class="c-chk">
							<input type="checkbox" id="chk4" name="chk">
							<label for="chk4">대표 모상품</label>
						</span>
					</li>
					<li>
						<span class="c-chk">
							<input type="checkbox" id="chk5" name="chk">
							<label for="chk5">사용여부</label>
						</span>
					</li>
					<li>
						<span class="c-chk">
							<input type="checkbox" id="chk6" name="chk">
							<label for="chk6">구매후기 게시여부</label>
						</span>
					</li>
					<li>
						<span class="c-chk">
							<input type="checkbox" id="chk7" name="chk">
							<label for="chk7">구매 후기 정렬순서</label>
						</span>
					</li>
					<li>
						<span class="c-chk">
							<input type="checkbox" id="chk8" name="chk">
							<label for="chk8">공시작업 최근이력</label>
						</span>
					</li>
					<li>
						<span class="c-chk">
							<input type="checkbox" id="chk9" name="chk">
							<label for="chk9">신규가입 할부여부</label>
						</span>
					</li>
					<li>
						<span class="c-chk">
							<input type="checkbox" id="chk10" name="chk">
							<label for="chk10">렌탈여부</label>
						</span>
					</li>
					<li>
						<span class="c-chk">
							<input type="checkbox" id="chk11" name="chk">
							<label for="chk11">유심필수 구매 여부</label>
						</span>
					</li>
					<li>
						<span class="c-chk">
							<input type="checkbox" id="chk12" name="chk">
							<label for="chk12">고객케어 미성년자 단말예외 처리여부</label>
						</span>
					</li>
					<li>
						<span class="c-chk">
							<input type="checkbox" id="chk13" name="chk">
							<label for="chk13">2G 기변 지원금 여부</label>
						</span>
					</li>
				</ul>
			</div>
			<div class="r-con">
				<h2 class="h-type2">조회 항목</h2>
				<ul class="chk-box">
					<li><span class="txt-chk">모상품그룹명(ID)</span></li>
					<li><span class="txt-chk">상품 구분</span></li>
					<li><span class="txt-chk">대표 모상품 모델명</span></li>
				</ul>
			</div>
		</div>
		
		<!-- btn -->
		<div class="btn-area">
			<a href="#none" class="btn-base btn-blue">확인</a>
		</div>
		<!-- //btn -->
	</div>
</div>
<script type="text/javascript" src="../../../public/js/common.js"></script>
</body>
</html>
