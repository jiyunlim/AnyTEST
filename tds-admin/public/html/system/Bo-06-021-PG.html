<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TWD ADMIN</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
	<script type="text/javascript" src="../../../public/js/w3.js"></script>
</head>
<body>
<div id="skipnav">
	<a href="#content">본문 바로가기</a>
</div>
<div id="wrap">
	<!-- header -->
	<div id="header" w3-include-HTML="../include/header.html"></div>
	<!-- //header -->
	<div id="container">
		<!-- lnb -->
		<div id="lnb" w3-include-HTML="../include/lnb.html"></div>
		<!-- //lnb -->
		<!-- content -->
		<div id="content">
			<!-- menu list -->
			<ul class="menu-list">
				<li><a href="#none" class="on">HOME</a></li>
				<li><a href="#none">Menu 1</a><a href="#none" class="menu-close">메뉴삭제</a></li>
				<li><a href="#none">Menu 2</a><a href="#none" class="menu-close">메뉴삭제</a></li>
			</ul>
			<!-- //menu list -->

			<!-- page title -->
			<div class="h-area1">
				<h1 class="h-type1">비용관리</h1>
				<span class="h-menu">
					<a href="#none" class="ico-favorite">메뉴즐겨찾기</a>
					<a href="#none" class="ico-refresh">새로고침</a>
				</span>

				<div class="side-menu">
					<ul class="location-area">
					<li class="home">홈</li>
					<li>시스템관리</li>
					<li>비용관리</li>
					<li><strong>비용등록관리</strong></li>
					</ul>

					<select class="c-select" title="즐겨찾는 메뉴 선택">
						<option value="" selected="selected">즐겨찾는 메뉴</option>
						<option value="">메뉴1</option>
						<option value="">메뉴2</option>
						<option value="">메뉴3</option>
					</select>

				</div>
			</div>
			<!-- //page title -->

			<!-- tab -->
			<ul class="tab-area">
				<li><a href="#none" class="on">비용등록관리</a></li>
				<li><a href="#none">비용통계관리</a></li>
			</ul>
			<!-- //tab -->

			<h2 class="hidden">비용등록관리</h2>

			<h3 class="h-type2">비용 등록</h3>
			<table class="table-row">
			<caption>비용 등록</caption>
			<colgroup>
				<col style="width:14%">
				<col>
				<col style="width:14%">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">상품구분</th>
					<td>
						<select class="c-select" title="상품구분 선택" style="width:120px">
							<option value="" selected="selected">선택</option>
							<option value="">단말기</option>
							<option value="">악세서리</option>
						</select>
					</td>
					<th scope="row">채널</th>
					<td>
						<select class="c-select" title="채널 선택" style="width:120px">
							<option value="" selected="selected">선택</option>
							<option value="">TWD</option>
							<option value="">고객Care센터</option>
						</select>
					</td>
				</tr>
				<tr>
					<th scope="row">적용기간</th>
					<td colspan="3">
						<div class="form-group calendar">
							<input type="text" class="c-input" title="시작일자" value="YYYY-MM-DD">
							<a href="#none" class="btn-calendar">달력</a>
							<span class="txt-unit">━</span>
							<input type="text" class="c-input" title="종료일자">
							<a href="#none" class="btn-calendar">달력</a>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">배송비</th>
					<td>
						<span class="txt-unit">택배:</span>
						<input type="text" class="c-input" title="택배 배송비" style="width:60px">
						<span class="txt-unit">원</span>
						<span class="txt-unit ml-10">SLC:</span>
						<input type="text" title="SLC 배송비" class="c-input" style="width:60px">
						<span class="txt-unit">원</span>
					</td>
					<th scope="row">개통비</th>
					<td>
						<input type="text" class="c-input" title="개통비 입력" style="width:120px">
						<span class="txt-unit">원</span>
					</td>
				</tr>
				<tr>
					<th scope="row">인센티브</th>
					<td>
						<input type="text" class="c-input" title="인센티브 입력" style="width:120px">
						<span class="txt-unit">원</span>
					</td>
					<th scope="row">수수료</th>
					<td>
						<input type="text" class="c-input" title="수수료 입력" style="width:120px">
						<span class="txt-unit">원</span>
					</td>
				</tr>
				<tr>
					<th scope="row">기타</th>
					<td>
						<input type="text" class="c-input" title="기타 입력" style="width:120px">
						<span class="txt-unit">원</span>
					</td>
					<th scope="row">사용여부</th>
					<td>
						<div class="form-group">
							<span class="c-rdo">
								<input type="radio" id="useType1" name="useType">
								<label for="useType1">Y</label>
							</span>
							<span class="c-rdo">
								<input type="radio" id="useType2" name="useType">
								<label for="useType2">N</label>
							</span>
						</div>
					</td>
				</tr>
			</tbody>
			</table>

			<div class="btn-area center">
				<a href="#none" class="btn-base btn-blue">등록</a>
				<a href="#none" class="btn-base btn-line-blue">목록</a>
			</div>

		</div>
	</div>
</div>

<script type="text/javascript" src="../../../public/js/common.js"></script>
<script>
	w3.includeHTML();
</script>

</body>
</html>
