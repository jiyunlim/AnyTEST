<html lang="ko">
<head>

<body>
	<!-- 유선 popup (사은품 선택) -->

						<button type="button" class="item-box checked" title="선택됨">
							<!-- [D] img 크기 : 60 x 60 -->
							<div class="item-img">
								<img src="../img/wireline/thumb-gift-01.png">

							</div>
						</button>
            <button type="button" class="btn-view-detail">자세히보기</button>
					</li>
					<li>
						<!-- [D] 선택된 .item-box 에 클래스 checked 추가 -->
						<button type="button" class="item-box">
							<!-- [D] img 크기 : 60 x 60 -->
							<div class="item-img">

							</div>
							<div class="item-name">
								<span class="name">신세계 모바일 상품권 <br>46만 원권 </span>
							</div>
						</button>
            <button type="button" class="btn-view-detail">자세히보기</button>
					</li>
					<li>
						<!-- [D] 선택된 .item-box 에 클래스 checked 추가 -->
						<button type="button" class="item-box">
							<!-- [D] img 크기 : 60 x 60 -->
							<div class="item-img">
								<img src="../img/wireline/thumb-gift-03.png">
							</div>
							<div class="item-name">
								<span class="name">T 다이렉트샵 상품권 <br>46 만 원권 </span>
							</div>
						</button>
            <button type="button" class="btn-view-detail">자세히보기</button>
					</li>
					<li>
						<!-- [D] 선택된 .item-box 에 클래스 checked 추가 -->
						<button type="button" class="item-box">
							<!-- [D] img 크기 : 60 x 60 -->
							<div class="item-img">
								<img src="../img/wireline/thumb-gift-04.png">
							</div>
							<div class="item-name">
								<span class="name">블루스카이 공기청정기</span>
							</div>
						</button>

							<!-- [D] img 크기 : 60 x 60 -->
							<div class="item-img">
								<img src="../img/wireline/thumb-gift-05.png">

							<div class="item-name">

			</div>

			<div class="popup-footer">
				<div class="btn-area">
					<!-- [D] 활성/비활성 여부는 disabled 클래스 및 속성으로 추가/삭제로 컨트롤 -->

			</div>		

			<button type="button" class="btn-close">
				<span class="ico-close">팝업 닫기</span>
			</button>
		</div>
	</div>

	<!-- //popup -->

	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/tdirect-ui.js"></script>
	<script>
		$(document).ready(function(){
			const prodBtn = $('.wireline-select-gift .gift-list .item-box');
			prodBtn.click(function(){
				$(this).parents('.wireline-select-gift').find('.gift-list .item-box').removeClass('checked');
        prodBtn.removeAttr('title');
				$(this).addClass('checked').attr('title','선택됨');
			});      
		});
	</script>
</body>
</html>
