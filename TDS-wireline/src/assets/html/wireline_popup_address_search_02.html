<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>[팝업] 주소찾기 form | SK텔레콤 공식 온라인 쇼핑몰 T 월드 다이렉트</title>
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/seller.css">
	
	<script>document.documentElement.dataset.userAgent = navigator.userAgent;</script>
</head>

<body>
<!-- 유선 popup -->
<div class="popup pop-seller wireline-address-search">
	<div class="popup-body">
		<div class="popup-header">
			<h1 class="popup-title">주소찾기</h1>
		</div>
    
		<div role="main" class="popup-content">
			<div class="wireline-cont-area">
				<div class="inner">
					<div class="area-select">
						<h3 class="tit">선택한 주소</h3>
            <div class="item-address">
              <dl>
                <dt class="zipcode">우편번호</dt>
                <dd>04539</dd>
              </dl>
              <dl>
                <dt class="street-address">도로명</dt>
                <dd>서울 중구 을지로 65 (을지로2가)</dd>
              </dl>
              <dl>
                <dt class="lot-num-address">지번</dt>
                <dd>서울 중구 을지로2가 11 SK텔레콤빌딩</dd>
              </dl>
            </div>
						<div class="area-form">
							<!-- [D] case 1: 주택 주소일 경우 -->
							<div class="form-group">
								<div class="input-inner">
									<span class="input-box">
										<input type="text" placeholder="자세한 주소를 입력해주세요." title="주소 입력" class="input">
									</span>
								</div>
							</div>
							<div class="form-group input-type2">
								<!-- [D] case 2: 동/호 정보 입력일 경우 .form-group에 클래스 input-type2 추가 -->
								<div class="input-inner box-flex typing-box">
									<span class="input-box clearfix">
										<input type="text" placeholder="상세 주소" title="동 입력" class="input">
										<span>동</span>
									</span>
									<span class="input-box clearfix">
										<input type="text" placeholder="상세 주소" title="호 입력" class="input">
										<span>호</span>
									</span>
								</div>

								<!-- [D] case 3: 동/호 정보 없는경우 -->
								<div class="input-inner box-flex">
									<span class="c-select clearfix">
										<select required title="제조사 전체" class="select">
											<option value="" selected="selected">동 선택</option>
											<option value="option1">101동</option>
											<option value="option2">102동</option>
										</select>
									</span>
									<span class="c-select clearfix">
										<select required title="제조사 전체" class="select">
											<option value="" selected="selected">호 선택</option>
											<option value="option1">101호</option>
											<option value="option2">101호</option>
										</select>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

    <div class="popup-footer">
      <div class="btn-area">
        <!-- [D] 활성/비활성 여부는 disabled 클래스 및 속성으로 추가/삭제로 컨트롤 -->
        <button type="button" class="btn-primary btn-lg">확인</button>
      </div>
    </div>

    <button type="button" class="btn-close">
			<span class="ico-close">팝업 닫기</span>
		</button>
	</div>
</div>

<!-- //popup -->

	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/tdirect-ui.js"></script>
	
</body>
</html>
