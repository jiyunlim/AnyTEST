<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>조직 추가</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
</head>
<body>
<!-- 팝업사이즈 600*340 -->
<div class="pop-wrap">
	<div class="pop-header">
		<h1 class="h-type1">조직 추가</h1>
	</div>
	<div class="pop-content">
		<table class="table-row">
			<caption>조직 추가</caption>
			<colgroup>
				<col style="width:14%">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">추가 항목</th>
					<td>
						<div class="form-group">
							<span class="c-rdo">
								<input type="radio" id="more_rdo1" name="rdo" checked="checked">
								<label for="more_rdo1">그룹</label>
							</span>
							<span class="c-rdo">
								<input type="radio" id="more_rdo2" name="rdo">
								<label for="more_rdo2">실</label>
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">센터 선택</th>
					<td>
						<select class="c-select" title="센터 선택">
							<option value="" selected="selected">센터 선택</option>
						</select>
					</td>
				</tr>
				<tr>
					<th scope="row">조직  ID</th>
					<td>
						<input type="text" class="c-input" title="조직 ID 입력">
					</td>
				</tr>
				<tr>
					<th scope="row">조직 명</th>
					<td>
						<input type="text" class="c-input" title="조직 명 입력">
					</td>
				</tr>
			</tbody>
			</table>

		<!-- btn -->
		<div class="btn-area center">
			<a href="#none" class="btn-base btn-blue">확인</a>
			<a href="#none" class="btn-base btn-line-gray">취소</a>
		</div>
		<!-- //btn -->
	</div>
</div>
<script type="text/javascript" src="../../../public/js/common.js"></script>
</body>
</html>
