<!doctype html>
<html lang="ko">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">

<body>
<!-- 팝업사이즈 400*230 -->
<div class="pop-wrap">
	<div class="pop-header">
		<h1 class="h-type1">조직 변경</h1>
	</div>
	<div class="pop-content">
		<div class="c-input-file block">
			<input type="text" readonly="readonly" title="파일명" class="file-name" style="width:235px;">
			<label for="upload01" class="file-label">엑셀 업로드</label>
			<input type="file" id="upload01" class="file-upload">
		</div>
		<!-- btn -->
		<div class="btn-area center">
			<a href="#none" class="btn-base btn-blue">확인</a>
			<a href="#none" class="btn-base btn-line-gray">취소</a>
		</div>
		<!-- //btn -->

</div>
