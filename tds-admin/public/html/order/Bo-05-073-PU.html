<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SMS 발송</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
</head>
<body>
<!-- 팝업사이즈 600*600 -->
<div class="pop-wrap">
	<div class="pop-header">
		<h1 class="h-type1">SMS 발송</h1>
	</div>
	<div class="pop-content">
		<h2 class="h-type2">운송장 번호 SMS 발송</h2>
		
		<table class="table-row">
		<caption>운송장 번호 SMS 발송</caption>
		<colgroup>
			<col style="width:25%">
			<col>
		</colgroup>
		<tbody>
			<tr>
				<th scope="row">휴대폰 번호</th>
				<td>
					<select class="c-select" title="휴대폰번호 첫자리 선택" style="width:60px;">
						<option value="" selected="selected">010</option>
					</select>
					<span class="txt-unit">-</span>
					<input type="text" class="c-input" title="휴대폰번호 중간자리 입력" style="width:60px;">
					<span class="txt-unit">-</span>
					<input type="text" class="c-input" title="휴대폰번호 끝자리 입력" style="width:60px;">
				</td>
			</tr>
		</tbody>
		</table>
		
		<!-- btn -->
		<div class="btn-area">
			<a href="#none" class="btn-base btn-blue">확인</a>
			<a href="#none" class="btn-base btn-line-gray">취소</a>
		</div>
		<!-- //btn -->

		<p class="txt-alert mt-20">운송장번호가 배송시 수기 발급되는 등의 사유로 변경되었을 경우, MMS 발송하시지 않도록 유의 바랍니다.</p>
	</div>
</div>
<script type="text/javascript" src="../../../public/js/common.js"></script>
</body>
</html>
