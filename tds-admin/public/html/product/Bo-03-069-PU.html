<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>적용 카테고리 선택</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
</head>
<body>
<!-- 팝업사이즈 400*470 -->
<div class="pop-wrap">
	<div class="pop-header">
		<h1 class="h-type1">적용 카테고리 선택</h1>
	</div>
	<div class="pop-content">
		<table class="table-col">
		<caption>적용 카테고리 리스트</caption>
		<colgroup>
			<col>
			<col style="width:80%">
		</colgroup>
		<thead>
			<tr>
				<th scope="col">
					<span class="c-chk txt-no">
						<input type="checkbox" id="allChk" name="allChk">
						<label for="allChk">전체선택</label>
					</span>
				</th>
				<th scope="col">카테고리명</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<span class="c-chk txt-no">
						<input type="checkbox" id="cateChk1" name="cateChk">
						<label for="cateChk1">선택</label>
					</span>
				</td>
				<td>휴대폰</td>
			</tr>
			<tr>
				<td>
					<span class="c-chk txt-no">
						<input type="checkbox" id="cateChk2" name="cateChk">
						<label for="cateChk2">선택</label>
					</span>
				</td>
				<td>태블릿</td>
			</tr>
			<tr>
				<td>
					<span class="c-chk txt-no">
						<input type="checkbox" id="cateChk3" name="cateChk">
						<label for="cateChk3">선택</label>
					</span>
				</td>
				<td>스마트워치</td>
			</tr>
			<tr>
				<td>
					<span class="c-chk txt-no">
						<input type="checkbox" id="cateChk4" name="cateChk">
						<label for="cateChk4">선택</label>
					</span>
				</td>
				<td>휴대용 와이파이</td>
			</tr>
			<tr>
				<td>
					<span class="c-chk txt-no">
						<input type="checkbox" id="cateChk5" name="cateChk">
						<label for="cateChk5">선택</label>
					</span>
				</td>
				<td>키즈폰</td>
			</tr>
			<tr>
				<td>
					<span class="c-chk txt-no">
						<input type="checkbox" id="cateChk6" name="cateChk">
						<label for="cateChk6">선택</label>
					</span>
				</td>
				<td>Pet 전용</td>
			</tr>
			<tr>
				<td>
					<span class="c-chk txt-no">
						<input type="checkbox" id="cateChk7" name="cateChk">
						<label for="cateChk7">선택</label>
					</span>
				</td>
				<td>액션캠</td>
			</tr>
		</tbody>
		</table>
	
		
		<!-- btn -->
		<div class="btn-area">
			<a href="#none" class="btn-base btn-blue">확인</a>
			<a href="#none" class="btn-base btn-line-blue">취소</a>
		</div>
		<!-- //btn -->
	</div>
</div>
<script type="text/javascript" src="../../../public/js/common.js"></script>
</body>
</html>
