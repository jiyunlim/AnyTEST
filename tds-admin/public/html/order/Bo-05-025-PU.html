<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>인근 지하철 추가</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>

	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>

<body>
<!-- 팝업사이즈 600*300 -->
<div class="pop-wrap">
	<div class="pop-header">
		<h1 class="h-type1">지하철역 검색</h1>
	</div>	
	<div class="pop-content">
		<table class="table-row">
		<caption>지하철역 검색</caption>
		<colgroup>
			<col style="width:14%">
			<col>
		</colgroup>
		<tbody>
			<tr>
				<th scope="row">지하철역 검색</th>
				<td>
					<div class="form-group">
						<select class="c-select" title="권역 선택" style="width:110px;">
							<option value="" selected="selected">권역</option>
							<option value="">-</option>
						</select> 
						<select class="c-select" title="호선 선택" style="width:110px;">
							<option value="" selected="selected">호선</option>
							<option value="">부산김해경전철</option>
						</select> 
						<select class="c-select" title="역명 선택" style="width:110px;">
							<option value="" selected="selected">역명</option>
							<option value="">국제금융센터.부산은행</option>
						</select> 
					</div>
				</td>
			</tr>
		</tbody>
		</table>
		<div class="btn-area">
			<a href="#none" class="btn-base btn-blue">확인</a>
			<a href="#none" class="btn-base btn-line-gray">취소</a>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../../public/js/common.js"></script>
