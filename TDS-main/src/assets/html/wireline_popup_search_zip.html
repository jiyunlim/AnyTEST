                </div>
              </div>

                <strong class="tit">빠른 검색</strong>
                <ul class="search-tip-list">
                  <li> 도로명 + 건물번호 <span>(예시 : 퇴계로 24)</span>
                  </li>
                  <li> 읍/면/동 + 번지 <span>(예시 : 남대문로5가 267)</span>

                  <li> 읍/면/동 + 건물명 <span>(예시 : 남대문로5가 SK남산그린)</span>
                  </li>
                </ul>
              </div>
              <!-- [D] case 2 : 검색 결과 -->

                <strong class="tit"> 주소 검색 결과 (<span class="num">3</span>) </strong>
                <!-- [D] 우편번호 검색 결과 있음 -->

    <div class="popup-footer">
      <div class="btn-area">
        <!-- [D] 활성/비활성 여부는 disabled 클래스 및 속성으로 추가/삭제로 컨트롤 -->

      </div>
    </div>

    <!-- close btn -->
		<button type="button" class="btn-close"><span class="ico-close">팝업 닫기</span></button>
  </div>

  <script>
    // 주소 검색 값 입력시 삭제 버튼 생성
		$('.c-input input' ,'.wireline-search-zip').on('input', function () {
			$('.c-input .btn-delete').toggle(!!this.value);
      
      //주소 검색 입력값 삭제
      $('.c-input .btn-delete').on('touchstart click', function () {
        $('.c-input input').val('').trigger('input');
      });
		});

		// .area-select-box 활성화 
    $('.area-select-box .head').on('click', function() {
      $(this).parent('.area-select-box').toggleClass('active');
    });
    var selectTarget = $('.area-select-box .select-list .option-item');
    selectTarget.on('click', function() {
      $(this).addClass('selected').siblings('.option-item').removeClass('selected');
      var selectName = $(this).text();
      $(this).parents('.area-select-box').find('.head').text(selectName);
      $(this).parents('.area-select-box').removeClass('active');
    });
    // 주소 결과 선택 + 웹접근성
    $('.list-address li a').on('click', function(){
      $('.list-address li a').removeClass('on').removeAttr('title');
      $(this).addClass('on').attr('title','선택됨');
    });
	</script>
