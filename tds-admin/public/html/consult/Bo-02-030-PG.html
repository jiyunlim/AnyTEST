<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>T다이렉트샵 ADMIN GUIDE</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../../public/js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
	<script type="text/javascript" src="../../../public/js/w3.js"></script>
</head>
<body>
<div id="skipnav">
	<a href="#content">본문 바로가기</a>
</div>
<div id="wrap">
	<!-- header -->
	<div id="header" w3-include-HTML="../include/header.html"></div>
	<!-- //header -->
	<div id="container">
		<!-- lnb -->
		<div id="lnb" w3-include-HTML="../include/lnb.html"></div>
		<!-- //lnb -->
		<!-- content -->
		
        <div id="content">
			<!-- page title -->
			<div class="h-area1">
				<h1 class="h-type1">Admin 공지사항 등록</h1>
				<span class="h-menu">
					<a href="#none" class="ico-favorite">메뉴즐겨찾기</a>
					<a href="#none" class="ico-refresh">새로고침</a>
				</span>

				<div class="side-menu">
					<ul class="location-area">
					<li class="home">홈</li>
					<li>메뉴</li>
					<li><strong>메뉴</strong></li>
					</ul>

					<select class="c-select" title="즐겨찾는 메뉴 선택">
						<option value="" selected="selected">즐겨찾는 메뉴</option>
						<option value="">메뉴1</option>
						<option value="">메뉴2</option>
						<option value="">메뉴3</option>
					</select>
				</div>
			</div>
			<!-- //page title -->
            <div class="h-area2">
				<h2 class="h-type2">게시글 기본 정보</h2>
			</div>
			<table class="table-row">
				<caption>게시글 기본 정보 상세</caption>
				<colgroup>
					<col style="width:14%">
					<col>
					<col style="width:14%">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3">
                            <input type="text" class="c-input" title="제목 입력" placeholder="제목을 입력하세요.">
                        </td>
					</tr>
                    <tr>
                        <th scope="row">공지대상</th>
						<td>
                            <select class="c-select" title="공지대상 선택">
                                <option value="" selected="selected">전체</option>
								<option value="">TWD</option>
								<option value="">유통망</option>
						    </select>
                        </td>
                        <th scope="row">말머리</th>
						<td>
                            <select class="c-select" title="말머리 선택">
                                <option value="" selected="selected">공통</option>
                                <option value="">TM</option>
								<option value="">라이브챗</option>
								<option value="">온라인</option>
								<option value="">바로픽업</option>
								<option value="">바로주문</option>
						    </select>                            
                        </td>
                    </tr>
					<tr>
						<th scope="row">팝업공지</th>
						<td colspan="3">						
                            <div class="form-group calendar">
								<span class="c-rdo">
									<input type="radio" id="rdo1" name="rdo" checked="checked">
									<label for="rdo1">Y</label>
								</span>
								<span class="c-rdo">
									<input type="radio" id="rdo2" name="rdo">
									<label for="rdo2">N</label>
								</span>
                                
								<input type="text" class="c-input" title="시작일자" value="YYYY-MM-DD">
                                <a href="#none" class="btn-calendar">달력</a>
                                <span class="txt-unit">━</span>
                                <input type="text" class="c-input" title="종료일자">
                                <a href="#none" class="btn-calendar">달력</a>
                            </div>
                        </td>
					</tr>
				</tbody>
			</table>   
            
            <div class="h-area2">
				<h2 class="h-type2">게시글 내용</h2>
			</div>
			<table class="table-row">
				<caption>게시글 내용 상세</caption>
				<colgroup>
					<col style="width:14%">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row" rowspan="2">첨부파일</th>
						<td>
							<div class="c-input-file">
								<input type="text" readonly="readonly" title="파일명" class="file-name" style="width:700px" placeholder="첨부파일을 등록해주세요">
								<label for="upload01" class="file-label">찾기</label>
								<input type="file" id="upload01" class="file-upload" >
							</div>
							<button type="button" class="btn-base">저장</button>
						</td>
					</tr>
					<tr>
						<td>
							<p>
								20191120_iPhone 11 출고가 변경_필독요망.xlsx <button type="button" class="btn-base">삭제</button>
							</p>
							<p>
								SKT_Apple 아이폰 11 변경건.jpg <button type="button" class="btn-base">삭제</button>
							</p>              
						</td>
					</tr>
				</tbody>
			</table>        
			<p class="txt-red">※ 첨부파일은 개당 10MB씩 최대 5개까지 등록 가능합니다. (파일 형태 : jpg/xlsx/pptx/docx/pdf)</p>
        
			<div class="edit-area">
				<br>
				에디터영역
			</div>
			
			<div class="btn-area center">
				<a href="#none" class="btn-base btn-blue">저장</a>
				<a href="#none" class="btn-base btn-line-blue">목록</a>
			</div>		
		
		
		</div>
		<!-- //content -->
	</div>
</div>

<script type="text/javascript" src="../../../public/js/common.js"></script>
<script>
	w3.includeHTML();
</script>

</body>
</html>
