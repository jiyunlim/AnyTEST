<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>대상자 엑셀 업로드</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
</head>
<body>
<!-- 팝업사이즈 400*300 -->
<div class="pop-wrap">
	<div class="pop-header">
		<h1 class="h-type1">대상자 엑셀 업로드</h1>
	</div>	
	<div class="pop-content">
		<h2 class="h-type2">대상자 엑셀 업로드</h2>
		
		<table class="table-row">
		<caption>대상자 엑셀 업로드</caption>
		<colgroup>
			<col style="width:24%">
			<col>
		</colgroup>
		<tbody>
			<tr>
				<th scope="row">대상자<br>엑셀 업로드</th>
				<td> 
					<div class="c-input-file">
						<input type="text" readonly="readonly" title="엑셀업로드 파일명" class="file-name" style="width:260px;">
						<label for="upload01" class="file-label">찾기</label>
						<input type="file" id="upload01" class="file-upload">
					</div>
					<a href="#none" class="btn-base btn-gray">업로드</a>
				</td>
			</tr>
		</tbody>
		</table>
		<div class="btn-area">
			<a href="#none" class="btn-base btn-blue">확인</a>
			<a href="#none" class="btn-base btn-line-blue">닫기</a>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../../public/js/common.js"></script> 
</body>
</html>
