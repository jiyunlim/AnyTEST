<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>[팝업] 인터넷 / IPTV / 셋톱박스 상품 선택 | SK텔레콤 공식 온라인 쇼핑몰 T 월드 다이렉트</title>
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/seller.css">
	
	<script>document.documentElement.dataset.userAgent = navigator.userAgent;</script>
</head>

<body>
<!-- 유선 popup (인터넷 / IPTV / 셋톱박스 선택) -->
<div class="popup pop-seller wireline-select-prod">
	<div class="popup-body">
		<div class="popup-header">
			<h1 class="popup-title">인터넷 / IPTV / 셋톱박스 선택</h1>
		</div>
    
		<div role="main" class="popup-content">
			<h2 class="g-invisible tab-title">인터넷 / IPTV / 셋톱박스 선택</h2>
			<p class="prd-select-refer">※ 상품 변경 시 월 이용요금이 변경될 수 있습니다.</p>
			<ul class="prd-list">
				<!-- [D] 인터넷 선택 CASE -->
				<li>
					<!-- [D] 선택된 .prd-box 에 클래스 checked 추가 / 비활성화시 .prd-box 에 클래스 disabled 추가 -->
					<button type="button" class="prd-box disabled" disabled>
						<div class="prd-info">
							<i class="prd-badge">1Gbps</i>
							<span class="name">기가 인터넷</span>
							<div class="prd-tag"> #4K스트리밍 #주식거래 <br /> #고용량다운로드 #3D게임 </div>
						</div>
						<div class="prd-price">
							<span class="num">38,500</span>
							<span class="unit">원/월</span>
						</div>
					</button>
				</li>
				<li>
					<button type="button" class="prd-box disabled" disabled>
						<div class="prd-info">
							<i class="prd-badge">500Mbps</i>
							<span class="name">기가 라이트 인터넷</span>
							<div class="prd-tag"> #고화질 #동영상시청 <br /> #인터넷사용량多 #2인가구이상 </div>
						</div>
						<div class="prd-price">
							<span class="num">33,000</span>
							<span class="unit">원/월</span>
						</div>
					</button>
				</li>
				<li>
					<button type="button" class="prd-box checked" title="선택됨">
						<div class="prd-info">
							<i class="prd-badge">100Mbps</i>
							<span class="name">광랜 인터넷</span>
							<div class="prd-tag"> #웹서핑 #사무용도 <br /> #최소한의용도 #1인가구 </div>
						</div>
						<div class="prd-price">
							<span class="num">22,000</span>
							<span class="unit">원/월</span>
						</div>
					</button>
				</li>

				<!-- [D] IPTV 선택 CASE -->
				<li>
					<button type="button" class="prd-box">
						<div class="prd-info">
							<i class="prd-badge">251채널</i>
							<span class="name">B tv All</span>
							<div class="prd-tag"> #모든채널#다양한장르 <br /> #애니 #키즈 #스포츠 #골프 </div>
						</div>
						<div class="prd-price">
							<span class="num">18,700</span>
							<span class="unit">원/월</span>
						</div>
					</button>
				</li>
				<li>
					<button type="button" class="prd-box checked" title="선택됨">
						<div class="prd-info">
							<i class="prd-badge">221채널</i>
							<span class="name">B tv 스탠다드</span>
							<div class="prd-tag"> #인기채널#다양한장르 <br /> #애니 #키즈 #스포츠 </div>
						</div>
						<div class="prd-price">
							<span class="num">15,400</span>
							<span class="unit">원/월</span>
						</div>
					</button>
				</li>
				<li>
					<button type="button" class="prd-box">
						<div class="prd-info">
							<i class="prd-badge">178채널</i>
							<span class="name">B tv 이코노미</span>
							<div class="prd-tag"> #기본채널 #실속형 <br /> #드라마 #예능 #저렴한요금 </div>
						</div>
						<div class="prd-price">
							<span class="num">12,100</span>
							<span class="unit">원/월</span>
						</div>
					</button>
				</li>

				<!-- [D] 셋톱박스 선택 CASE -->
				<li>
					<button type="button" class="prd-box disabled" disabled>
						<div class="prd-info">
							<span class="name">Apple TV 4K</span>
							<div class="prd-tag"> #iOS연동 #AppleTV+ <br /> #DolbyAtmos사운드 #4K고화질 </div>
							<div class="prd-tag-2">※ 판매형 셋톱박스는 3년 약정(할부) 또는 <br>무약정(일시납)으로만 가입 가능합니다.</div>
						</div>
						<div class="prd-price">
							<span class="num">6,600</span>
							<span class="unit">원/월</span>
						</div>
					</button>
				</li>
				<li>
					<button type="button" class="prd-box">
						<div class="prd-info">
							<span class="name">AI 2</span>
							<div class="prd-tag"> #정확한음성인식 #우리집비서 <br /> #스마트홈 #감각적인디자인 </div>
						</div>
						<div class="prd-price">
							<span class="num">6,600</span>
							<span class="unit">원/월</span>
						</div>
					</button>
				</li>
				<li>
					<button type="button" class="prd-box  checked" title="선택됨">
						<div class="prd-info">
							<span class="name">Smart 3</span>
							<div class="prd-tag"> #인공지능NUGU #유튜브 <br /> #구글어시스턴트 #콤팩트한 크기 </div>
						</div>
						<div class="prd-price">
							<span class="num">4,400</span>
							<span class="unit">원/월</span>
						</div>
					</button>
				</li>
				<li>
					<button type="button" class="prd-box">
						<div class="prd-info">
							<span class="name">B tv air (할부)</span>
							<div class="prd-tag"> #태블릿으로 #집어디서나 <br /> #온라인수업 #화상회의 </div>
						</div>
						<div class="prd-price">
							<span class="num">8,800</span>
							<span class="unit">원/월</span>
						</div>
					</button>
				</li>
			</ul>
			
		</div>
		
		<div class="popup-footer">
			<div class="btn-area">
				<!-- [D] 활성/비활성 여부는 disabled 클래스 및 속성으로 추가/삭제로 컨트롤 -->
				<button type="button" class="btn-primary btn-lg">변경하기</button>
			</div>
		</div>		

    <button type="button" class="btn-close">
			<span class="ico-close">팝업 닫기</span>
		</button>
	</div>
</div>

<!-- //popup -->

	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/tdirect-ui.js"></script>
	<script>
		$(document).ready(function(){
			const prodBtn = $('.wireline-select-prod .prd-list .prd-box');
			prodBtn.click(function(){
				$(this).parents('.wireline-select-prod').find('.prd-list .prd-box').removeClass('checked');
        prodBtn.removeAttr('title');
				$(this).addClass('checked').attr('title','선택됨');
			});      
		});
	</script>
</body>
</html>
