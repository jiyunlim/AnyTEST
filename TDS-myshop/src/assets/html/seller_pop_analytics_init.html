<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>[팝업] 구매현황 | SK텔레콤 공식 온라인 쇼핑몰 T 월드 다이렉트</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/seller.css">
    <script src="../js/chart/chart.min.js"></script>
    <script>
        document.documentElement.dataset.userAgent = navigator.userAgent;
    </script>
</head>

<body>
    <!-- popup -->
    <div class="popup pop-seller">
        <div class="popup-body">
            <div class="popup-header">
                <h1 class="popup-title">구매현황 보기</h1>
            </div>

            <!-- popup-content -->
            <div role="main" class="popup-content">
                <!-- *구매현황 데이터 없을 경우-->
                <div class="main-section mobile-analytics">
                    <h3 class="section-tit">구매자들이 많이 선택한 타입을 알려드려요.</h3>
                    <div class="section-cnt">
                        <article>
                            <div class="device-area">
                                <div class="thumb">
                                    <img src="../img/@/@tmp_iphone-12-pro-max-silver@2x.png" alt="iphone-12-pro-max" title="iphone-12-pro-max" />
                                </div>
                                <div class="service-cnt">
                                    <div class="service-name">갤럭시노트20</div>
                                    - <br> -
                                    <!-- 
                                        <ul class="device-size-area"></ul> 
                                        <ul class="device-color-area"></ul>
                                    -->
                                </div>
                            </div>
                        </article>

                        <article>
                            <div class="article-top">
                                <ul class="select-trend-wrap">
                                    <!-- [D] 비활성화 시 disabled="disabled" 추가-->
                                    <li disabled="disabled">
                                        <label for="age">
                                            <span class="title">연령</span>
                                        </label>
                                        <div class="input-select">
                                            <select name="age-trend" id="age" disabled="disabled">
                                                <option value="all">전체</option>
                                                <option value="10">10대</option>
                                                <option value="20">20대</option>
                                                <option value="30">30대</option>
                                                <option value="40">40대</option>
                                                <option value="50">50대</option>
                                                <option value="60이상">60대 이상</option>
                                            </select>
                                        </div>
                                    </li>
                                    <li disabled="disabled">
                                        <label for="gender">
                                            <span class="title">성별</span>
                                        </label>
                                        <div class="input-select">
                                            <select name="gender-trend" id="gender" disabled="disabled">
                                                <option value="all">전체</option>
                                                <option value="female">여성</option>
                                                <option value="male">남성</option>
                                            </select>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <h4 class="article-tit">많이 선택한 색상이에요.</h4>
                            <div class="article-subtit">앗! 해당 휴대폰은 색상 정보가 없습니다.</div>
                            <div class="data-none-box">데이터 없음</div>
                        </article>
                        <hr aria-hidden="true"/>

                        <article>
                            <h4 class="article-tit">많이 선택한 용량이에요.</h4>
                            <div class="article-subtit">앗! 해당 휴대폰은 용량 정보가 없습니다.</div>
                            <div class="data-none-box">데이터 없음</div>

                        </article>

                    </div>
                </div>
            </div>
            <!-- //popup-content -->

            <button type="button" class="btn-close">
                <span class="ico-close">팝업 닫기</span>
            </button>
        </div>
    </div>
    <!-- //popup -->

    <script src="../js/jquery.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/tdirect-ui.js"></script>

</body>

</html>
