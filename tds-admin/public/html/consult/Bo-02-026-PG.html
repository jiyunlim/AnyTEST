<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TWD ADMIN</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
	<script type="text/javascript" src="../../../public/js/w3.js"></script>
</head>
<body>
<div id="skipnav">
	<a href="#content">본문 바로가기</a>
</div>
<div id="wrap">
	<!-- header -->
	<div id="header" w3-include-HTML="../include/header.html"></div>
	<!-- //header -->
	<div id="container">
		<!-- lnb -->
		<div id="lnb" w3-include-HTML="../include/lnb.html"></div>
		<!-- //lnb -->
		<!-- content -->
		<div id="content">
			<!-- menu list -->
			<ul class="menu-list">
				<li><a href="#none" class="on">HOME</a></li>
				<li><a href="#none">Menu 1</a><a href="#none" class="menu-close">메뉴삭제</a></li>
				<li><a href="#none">Menu 2</a><a href="#none" class="menu-close">메뉴삭제</a></li>
			</ul>
			<!-- //menu list -->

			<!-- page title -->
			<div class="h-area1">
				<h1 class="h-type1">공지사항</h1>
				<span class="h-menu">
					<a href="#none" class="ico-favorite">메뉴즐겨찾기</a>
					<a href="#none" class="ico-refresh">새로고침</a>
				</span>

				<div class="side-menu">
					<ul class="location-area">
					<li class="home">홈</li>
					<li>상담/공지 관리</li>
					<li><strong>공지사항</strong></li>
					</ul>

					<select class="c-select" title="즐겨찾는 메뉴 선택">
						<option value="" selected="selected">즐겨찾는 메뉴</option>
						<option value="">메뉴1</option>
						<option value="">메뉴2</option>
						<option value="">메뉴3</option>
					</select>

				</div>
			</div>
			<!-- //page title -->

			<h2 class="h-type2">문의 내용</h2>
			<table class="table-row">
				<caption>문의 내용 상세</caption>
				<colgroup>
					<col style="width:14%">
					<col>
					<col style="width:14%">
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">제목</th>
						<td><input type="text" class="c-input" title="제목 입력" placeholder="공지사항 제목을 작성합니다."></td>
						<td>
							<span class="c-chk">
								<input type="checkbox" id="topFix" name="topFix">
								<label for="topFix">상단고정</label>
							</span>
						</td>
					</tr>
					<tr>
						<th scope="row">게시기간</th>
						<td>
							<div class="form-group calendar">
								<input type="text" class="c-input" title="시작일자" value="YYYY-MM-DD">
								<a href="#none" class="btn-calendar">달력</a>
								<input type="text" class="c-input" title="시 입력" style="width:30px;">
								<span class="txt-unit">:</span>
								<input type="text" class="c-input" title="분 입력" style="width:30px;">
								<span class="txt-unit">━</span>
								<input type="text" class="c-input" title="종료일자">
								<a href="#none" class="btn-calendar">달력</a>
								<input type="text" class="c-input" title="시 입력" style="width:30px;">
								<span class="txt-unit">:</span>
								<input type="text" class="c-input" title="분 입력" style="width:30px;">
							</div>
						</td>
						<td>
							<span class="c-chk">
								<input type="checkbox" id="typeOpen" name="typeOpen">
								<label for="typeOpen">게시</label>
							</span>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="h-area2">
				<h2 class="h-type2">PC 게시글 작성</h2>
				<div class="btn-area">
					<a href="#none" class="btn-base">미리보기</a>
					<a href="#none" class="btn-base btn-gray">복사</a>
				</div>
			</div>
			<div class="edit-area">
				에디터영역
				<p>공지사항 입니다.
				PC/Mobile 동일 게시글이 제공 됩니다.</p>

			</div>

			<div class="h-area2">
				<h2 class="h-type2">Mobile 게시글 작성</h2>
				<div class="btn-area">
					<a href="#none" class="btn-base">미리보기</a>
					<a href="#none" class="btn-base btn-gray">복사</a>
				</div>
			</div>
			<div class="edit-area">
				에디터영역
				<p>공지사항 입니다.
				PC/Mobile 동일 게시글이 제공 됩니다.</p>

			</div>

			<!-- btn -->
			<div class="btn-area center">
				<a href="#none" class="btn-base btn-blue">저장</a>
				<a href="#none" class="btn-base btn-line-blue">목록</a>
			</div>
			<!-- //btn -->
		</div>
	</div>
</div>

<script type="text/javascript" src="../../../public/js/common.js"></script>
<script>
	w3.includeHTML();
</script>

</body>
</html>
