			<tr>

			</tr>
			<tr>
				<th scope="row">휴대폰번호</th>

			</tr>
			<tr>
				<th scope="row">인증번호 입력</th>

					<input type="text" class="c-input" title="인증번호 입력"  style="width:120px">
					<a href="#none" class="btn-base btn-gray">인증</a>
				</td>
			</tr>
		</tbody>
		</table>
		<div class="btn-area">
			<a href="#none" class="btn-base btn-blue">확인</a>
			<a href="#none" class="btn-base btn-line-gray">취소</a>
