<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TWD ADMIN</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
	<script type="text/javascript" src="../../../public/js/w3.js"></script>
</head>
<body>
<div id="skipnav">
	<a href="#content">본문 바로가기</a>
</div>
<div id="wrap">
	<!-- header -->
	<div id="header" w3-include-HTML="../include/header.html"></div>
	<!-- //header -->
	<div id="container">
		<!-- lnb -->
		<div id="lnb" w3-include-HTML="../include/lnb.html"></div>
		<!-- //lnb -->
		<!-- content -->
		<div id="content">
			<!-- menu list -->
			<ul class="menu-list">
				<li><a href="#none" class="on">HOME</a></li>
				<li><a href="#none">Menu 1</a><a href="#none" class="menu-close">메뉴삭제</a></li>
				<li><a href="#none">Menu 2</a><a href="#none" class="menu-close">메뉴삭제</a></li>
			</ul>
			<!-- //menu list -->

			<!-- page title -->
			<div class="h-area1">
				<h1 class="h-type1">약관관리</h1>
				<span class="h-menu">
					<a href="#none" class="ico-favorite">메뉴즐겨찾기</a>
					<a href="#none" class="ico-refresh">새로고침</a>
				</span>

				<div class="side-menu">
					<ul class="location-area">
					<li class="home">홈</li>
					<li>시스템관리</li>
					<li><strong>약관관리</strong></li>
					</ul>

					<select class="c-select" title="즐겨찾는 메뉴 선택">
						<option value="" selected="selected">즐겨찾는 메뉴</option>
						<option value="">메뉴1</option>
						<option value="">메뉴2</option>
						<option value="">메뉴3</option>
					</select>

				</div>
			</div>
			<!-- //page title -->

			<h2 class="h-type2">약관등록</h2>

			<table class="table-row">
			<caption>약관등록</caption>
			<colgroup>
				<col style="width:14%">
				<col style="width:36%">
				<col style="width:14%">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">그룹코드*</th>
					<td colspan="3">
						<input type="text" class="c-input" title="그룹코드 입력" value="C00_1" style="width:350px">
					</td>
				</tr>
				<tr>
					<th scope="row">약관코드*</th>
					<td colspan="3">
						<input type="text" class="c-input" title="약관코드 입력" value="C00_1" style="width:350px">
					</td>
				</tr>
				<tr>
					<th scope="row">약관명*</th>
					<td colspan="3">
						<input type="text" class="c-input" title="약관명 입력" value="TWD 다이렉트 이용약관">
					</td>
				</tr>
				<tr>
					<th scope="row">약관내용</th>
					<td colspan="3">
						<textarea rows="1" cols="1" class="c-textarea" title="약관내용 입력"></textarea>
					</td>
				</tr>
				<tr>
					<th scope="row">약관유형</th>
					<td colspan="3">
						<div class="form-group">
							<span class="c-rdo">
								<input type="radio" id="termsType1" name="termsType" checked="checked">
								<label for="termsType1">기본약관</label>
							</span>
							<span class="c-rdo">
								<input type="radio" id="termsType2" name="termsType">
								<label for="termsType2">설명서</label>
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">필수/선택 유무</th>
					<td colspan="3">
						<div class="form-group">
							<span class="c-rdo">
								<input type="radio" id="requiredType1" name="requiredType" checked="checked">
								<label for="requiredType1">필수</label>
							</span>
							<span class="c-rdo">
								<input type="radio" id="requiredType2" name="requiredType">
								<label for="requiredType2">선택</label>
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">사용여부</th>
					<td colspan="3">
						<div class="form-group">
							<span class="c-rdo">
								<input type="radio" id="useType1" name="useType" checked="checked">
								<label for="useType1">Y</label>
							</span>
							<span class="c-rdo">
								<input type="radio" id="useType2" name="useType">
								<label for="useType2">N</label>
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">등록자</th>
					<td>-</td>
					<th scope="row">등록일</th>
					<td>-</td>
				</tr>
				<tr>
					<th scope="row">수정자</th>
					<td>-</td>
					<th scope="row">수정일</th>
					<td>-</td>
				</tr>
			</tbody>
			</table>

			<div class="btn-area center">
				<a href="#none" class="btn-base btn-blue">등록</a>
				<a href="#none" class="btn-base btn-line-blue">목록</a>
			</div>

		</div>
	</div>
</div>

<script type="text/javascript" src="../../../public/js/common.js"></script>
<script>
	w3.includeHTML();
</script>
</body>
</html>
