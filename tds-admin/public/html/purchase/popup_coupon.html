<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>쿠폰 조회/등록 및 적용</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
</head>
<body>
<!-- 팝업사이즈 600*680 -->
<div class="pop-wrap">
	<div class="pop-header">
		<h1 class="h-type1">쿠폰 조회/등록 및 적용</h1>
	</div>
	<div class="pop-content">
		<table class="table-row mt-10">
		<caption>쿠폰 조회/등록 및 적용</caption>
		<colgroup>
			<col style="width:24%">
			<col>
		</colgroup>
		<tbody>
			<tr>
				<th scope="row">쿠폰 조회</th>
				<td>
					<select class="c-select" title="쿠폰을 선택해주세요." style="width:396px;">
						<option value="" selected="selected">쿠폰 선택</option>
					</select>
				</td>
				
			</tr>
			<tr>
				<th scope="row">쿠폰 등록</th>
				<td>
					<input type="number" class="c-input" placeholder="쿠폰번호를 입력해주세요" title="쿠폰 번호 입력" style="width:324px;">
					<a href="#none" class="btn-base btn-gray">등록하기</a>
				</td>
			</tr>
		</tbody>
		</table>
		<div class="align-info">
			<ul class="txt-info">
				<li>한번 사용된 쿠폰은 주문/개통 취소 시 다시 사용할 수 없습니다.</li>
				<li>쿠폰 적용 후 최소 할부원금은 1,000원 입니다.</li>
				<li>쿠폰 등록 완료 후 등록 취소는 불가능합니다.</li>
				<li>쿠폰 등록/사용 유효기간을 확인해주세요.</li>
			</ul>
		</div>
		<!-- btn -->
		<div class="btn-area center">
			<a href="#none" class="btn-base btn-blue">쿠폰 적용하기</a>
		</div>
		<!-- //btn -->
	</div>
</div>
<script type="text/javascript" src="../../../public/js/common.js"></script>
</body>
</html>
