<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>이메일 변경</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
</head>
<body>
<!-- 팝업사이즈 600*300 -->
<div class="pop-wrap">
	<div class="pop-header">
		<h1 class="h-type1">이메일 변경</h1>
	</div>	
	<div class="pop-content">
		<table class="table-row">
		<caption>이메일 변경</caption>
		<colgroup>
			<col style="width:18%">
			<col>
		</colgroup>
		<tbody>
			<tr>
				<th scope="row">이메일 주소</th> 
				<td> 
					<input type="text" class="c-input" title="이메일 아이디 입력" style="width:120px;">
					<span class="txt-unit">@</span>
					<input type="text" class="c-input" title="이메일 도메인 입력" style="width:120px;">
					<select class="c-select"  title="이메일 도메인 선택"  style="width:120px;">
						<option value="" selected="selected">직접입력</option>
						<option value="">-</option>
					</select>
				</td> 
			</tr> 
		</tbody>
		</table>
		<div class="btn-area">
			<a href="#none" class="btn-base btn-blue">확인</a>
			<a href="#none" class="btn-base btn-line-gray">취소</a>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../../public/js/common.js"></script>
</body>
</html>
