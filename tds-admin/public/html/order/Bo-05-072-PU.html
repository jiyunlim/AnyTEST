<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>결합 상품 신청서</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
</head>
<body>
<!-- 팝업사이즈 600*600 -->
<div class="pop-wrap">
	<div class="pop-header">
		<h1 class="h-type1">결합 상품 신청서</h1>
	</div>
	<div class="pop-content">
		<h2 class="h-type2">결합 상품 신청 사항</h2>
		
		<table class="table-row">
		<caption>결합 상품 신청 사항 내역</caption>
		<colgroup>
			<col style="width:18%">
			<col style="width:16%">
			<col>
			<col style="width:18%">
			<col>
		</colgroup>
		<tbody>
			<tr>
				<th scope="row">고객명</th>
				<td colspan="2">홍길동</td>
				<th scope="row">연락처</th>
				<td>010-1234-5678</td>
			</tr>
			<tr>
				<th scope="rowgroup" rowspan="3">설치 주소</th>
				<th scope="row" class="th-sub">우편번호</th>
				<td colspan="3">12345</td>
			</tr>
			<tr>
				<th scope="row" class="th-sub">주소</th>
				<td colspan="3"></td>
			</tr>
			<tr>
				<th scope="row" class="th-sub">상세주소</th>
				<td colspan="3"></td>
			</tr>
			<tr>
				<th scope="row">상품선택</th>
				<td colspan="4"></td>
			</tr>
			<tr>
				<th scope="row">온가족<br>결합상품신청</th>
				<td colspan="4"></td>
			</tr>
			<tr>
				<th scope="row">고객통화<br>가능시간</th>
				<td colspan="4"></td>
			</tr>
			<tr>
				<th scope="row">연락가능<br>전화번호</th>
				<td colspan="4"></td>
			</tr>
			<tr>
				<th scope="row">메모<br>(한글 90자 이내)</th>
				<td colspan="4"></td>
			</tr>
		</tbody>
		</table>
		
		<!-- btn -->
		<div class="btn-area">
			<a href="#none" class="btn-base btn-blue">확인</a>
			<a href="#none" class="btn-base btn-line-gray">취소</a>
		</div>
		<!-- //btn -->
	</div>
</div>
<script type="text/javascript" src="../../../public/js/common.js"></script>
</body>
</html>
