		<div class="popup-header">
			<h1 class="popup-title">주소찾기</h1>
		</div>

			<div class="wireline-cont-area pad-none">

						<div class="form-group">

								<button type="button" class="btn-extra">검색</button>
							</div>
						</div>
					</div>
					<!-- [D] case 1 : 초기 화면 -->
					<div class="area-search-tip">
						<strong class="tit">빠른 검색</strong>
						<ul class="search-tip-list">
							<li> 도로명 + 건물번호 <span>(예시 : 퇴계로 24)</span>
							</li>
							<li> 읍/면/동 + 번지 <span>(예시 : 남대문로5가 267)</span>
							</li>
							<li> 읍/면/동 + 건물명 <span>(예시 : 남대문로5가 SK남산그린)</span>
							</li>
						</ul>
					</div>
					<!-- [D] case 2 : 검색 결과 -->
					<div class="area-result">
						<strong class="tit"> 주소 검색 결과 (<span class="num">3</span>) </strong>
						<!-- [D] 우편번호 검색 결과 있음 -->
						<!-- 웹접근성 수정 7/20 -->
