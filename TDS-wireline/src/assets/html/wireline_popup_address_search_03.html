<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>[팝업] 주소찾기 form | SK텔레콤 공식 온라인 쇼핑몰 T 월드 다이렉트</title>
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/seller.css">
	
	<script>document.documentElement.dataset.userAgent = navigator.userAgent;</script>
</head>

<body>
<!-- 유선 popup -->
<div class="popup pop-seller wireline-address-search">
	<div class="popup-body">
		<div class="popup-header">
			<h1 class="popup-title">주소찾기</h1>
		</div>
    
		<div role="main" class="popup-content">
			<div class="wireline-cont-area">
				<div class="inner">
					<div class="area-select">
						<h3 class="tit">건물 유형 확인</h3>
						<p class="result-text"> 검색 결과 건물 유형이 2개 이상입니다. <br> 설치를 원하시는 건물 유형을 선택해주세요. </p>
						<div class="area-form">
							<!-- [D] 건물 유형이 2개 이상인 경우 -->
							<div class="form-group">
								<div class="input-inner box-flex">
									<span class="c-select">
										<select required title="해당 건물 유형 선택" class="select">
											<option value="" selected="selected">해당 건물 유형 선택</option>
											<option value="option1">[일반건물] 부영아파트 상가</option>
											<option value="option2">[아파트] 부영아파트</option>
										</select>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

    <div class="popup-footer">
      <div class="btn-area">
        <!-- [D] 활성/비활성 여부는 disabled 클래스 및 속성으로 추가/삭제로 컨트롤 -->
        <button type="button" class="btn-primary btn-lg">확인</button>
      </div>
    </div>

    <button type="button" class="btn-close">
			<span class="ico-close">팝업 닫기</span>
		</button>
	</div>
</div>

<!-- //popup -->

	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/tdirect-ui.js"></script>
	
</body>
</html>
