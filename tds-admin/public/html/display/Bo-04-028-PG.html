<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TWD ADMIN</title>
	<link rel="stylesheet" type="text/css" href="../../../public/css/tdirect_admin.css">
	<!--[if lt IE 9]>
	<script src="../js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../public/js/jquery.placeholder.js"></script>
	<script type="text/javascript" src="../../../public/js/w3.js"></script>
</head>
<body>
<div id="skipnav">
	<a href="#content">본문 바로가기</a>
</div>
<div id="wrap">
	<!-- header -->
	<div id="header" w3-include-HTML="../include/header.html"></div>
	<!-- //header -->
	<div id="container">
		<!-- lnb -->
		<div id="lnb" w3-include-HTML="../include/lnb.html"></div>
		<!-- //lnb -->
		<!-- content -->
		<div id="content">

			<!-- page title -->
			<div class="h-area1">
				<h1 class="h-type1">단말기관리</h1>
				<span class="h-menu">
					<a href="#none" class="ico-favorite">메뉴즐겨찾기</a>
					<a href="#none" class="ico-refresh">새로고침</a>
				</span>

				<div class="side-menu">
					<ul class="location-area">
					<li class="home">홈</li>
					<li>전시관리</li>
					<li>Shop in Shop 관리</li>
					<li><strong>단말기관리</strong></li>
					</ul>

					<select class="c-select" title="즐겨찾는 메뉴 선택">
						<option value="" selected="selected">즐겨찾는 메뉴</option>
						<option value="">메뉴1</option>
						<option value="">메뉴2</option>
						<option value="">메뉴3</option>
					</select>

				</div>
			</div>
			<!-- //page title -->

			<div class="h-area2">
				<h2 class="h-type2">모상품 그룹</h2>
				<div class="btn-area">
					<a href="#none" class="btn-base btn-blue">저장</a>
				</div>
			</div>			<!-- data table -->
			<table class="table-row">
			<caption>모상품 그룹 입력 폼</caption>
			<colgroup>
				<col style="width:11%">
				<col>
				<col style="width:11%">
				<col style="width:27%">
				<col style="width:11%">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">모상품 그룹명</th>
					<td>LG G7 ThinQ</td>
					<th scope="row">가입유형</th>
					<td>
						<div class="form-group">
							<span class="c-rdo">
								<input type="radio" id="joinHowNumber" name="joinHow" checked="checked">
								<label for="joinHowNumber">번호이동</label>
							</span>
							<span class="c-rdo">
								<input type="radio" id="joinHowPhone" name="joinHow">
								<label for="joinHowPhone">기기변경</label>
							</span>
							<span class="c-rdo">
								<input type="radio" id="joinHowNew" name="joinHow">
								<label for="joinHowNew">신규</label>
							</span>
						</div>
					</td>
					<th scope="row">사용여부</th>
					<td>
						<select class="c-select" title="사용여부 선택">
							<option value="" selected="selected">Y</option>
							<option value="">N</option>
						</select>

					</td>
				</tr>
				<tr>
					<th scope="row">전시여부</th>
					<td>
						<select class="c-select" title="전시여부 선택">
							<option value="" selected="selected">Y</option>
							<option value="">N</option>
						</select>
					</td>
					<th scope="row">전시기간</th>
					<td colspan="3">
						<div class="form-group calendar">
							<p>
								<input type="text" class="c-input" title="시작일자" value="YYYY-MM-DD">
								<a href="#none" class="btn-calendar">달력</a>
								<select class="c-select" title="시 선택" style="width:40px;">
									<option value="" selected="selected">00</option>
								</select>
								<span class="txt_unit">:</span>
								<select class="c-select" title="분 선택" style="width:40px;">
									<option value="" selected="selected">00</option>
								</select>
								<span class="txt-unit">━</span>
								<input type="text" class="c-input" title="종료일자" value="YYYY-MM-DD">
								<a href="#none" class="btn-calendar">달력</a>
								<select class="c-select" title="시 선택" style="width:40px;">
									<option value="" selected="selected">00</option>
								</select>
								<span class="txt_unit">:</span>
								<select class="c-select" title="분 선택" style="width:40px;">
									<option value="" selected="selected">00</option>
								</select>
							</p>
						</div>
					</td>
				</tr>
			</tbody>
			</table>

			<div class="h-area2">
				<h2 class="h-type2">모상품 목록</h2>
				<div class="btn-area">
					<a href="#none" class="btn-base btn-blue">저장</a>
				</div>
			</div>
			<!-- data table -->
			<div class="table-data-wrap">
				<!-- list -->
				<table class="table-col">
				<caption>모상품 목록</caption>
				<colgroup>
					<col style="width:25%">
					<col style="width:25%">
					<col style="width:25%">
					<col style="width:25%">
				</colgroup>
				<thead>
					<tr>
						<th scope="col">항목1</th>
						<th scope="col">항목2</th>
						<th scope="col">항목3</th>
						<th scope="col">항목4<br>항목4</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span class="c-colorchip" style="background-color:#4da2f4;"></span></td>
						<td class="l-data">데이터2 왼쪽정렬</td>
						<td><a href="#none" class="text-primary">데이터3 링크 강조컬러</a></td>
						<td>데이터4</td>
					</tr>
					<tr>
						<td><span class="c-colorchip" style="background-color:#fbddd9;"></span></td>
						<td class="l-data">데이터2 왼쪽정렬</td>
						<td>데이터3</td>
						<td>데이터4</td>
					</tr>
				</tbody>
				</table>
				<!-- //list -->
			</div>
			<!-- //data table -->

			<!-- button -->
			<div class="btn-area center">
				<a href="#none" class="btn-base btn-line-blue">목록</a>
			</div>
			<!-- // button -->

		</div>
		<!-- //content -->
	</div>
</div>

<script type="text/javascript" src="../../../public/js/common.js"></script>
<script>
	w3.includeHTML();
</script>

</body>
</html>
