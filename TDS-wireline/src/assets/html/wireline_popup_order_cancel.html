<!DOCTYPE html>

<body>
	<!-- 유선 popup (주문 취소) -->

				<div class="order-info-box-wrap">

							<dt> 주문 번호 </dt>
							<dd> 220216733397 </dd>

						<dl>
							<dt> 주문자 </dt>
							<dd> 홍길동 </dd>
						</dl>
					</div>

						<dl>
							<dt> 가입 상품 </dt>
							<dd> 기가 라이트 인터넷 와이파이 <span class="prod-gray">B tv All / AI 2</span>
							</dd>
						</dl>
						<dl>
							<dt> 설치 주소 </dt>
							<dd> 서울 중구 을지로 65 (을지로2가) <br /> SK텔레콤 빌딩 </dd>
						</dl>
						<dl>
							<dt> 설치 희망일/시간 </dt>
							<dd> 2022-02-17(목) <br /> / 11:00 ~ 12:00 </dd>
						</dl>
					</div>
					<div class="order-info-box gift-info">
						<dl>
							<dt> 사은품 </dt>
							<dd> T 다이렉트샵 상품권 46만 원권 </dd>
						</dl>
						<dl>
							<dt> 수령 방법 </dt>
							<dd> 문자 발송 </dd>
						</dl>
						<dl>
							<dt> 받는 사람 </dt>
							<dd> 홍길동 </dd>
						</dl>
						<dl>
							<dt> 휴대폰 번호 </dt>
							<dd> 010-1234-5678 </dd>
						</dl>
					</div>
					<div class="cancel-reason">
						<p class="text">취소 사유를 입력해 주세요. <em class="ico-require">(필수)</em>
						</p>
						<div class="textarea-wrap">
							<textarea cols="30" rows="5" placeholder="취소 사유를 입력하세요. (최대 500자)" title="내용 입력"></textarea>
						</div>
					</div>
				</div>
			</div>

			<div class="popup-footer">
				<div class="btn-area">
					<!-- [D] 활성/비활성 여부는 disabled 클래스 및 속성으로 추가/삭제로 컨트롤 -->
					<button type="button" class="btn-primary btn-lg">주문 취소 신청하기</button>
				</div>
			</div>	

			<button type="button" class="btn-close">
				<span class="ico-close">팝업 닫기</span>
			</button>
