<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>[팝업] 사은품 선택-자세히 보기 | SK텔레콤 공식 온라인 쇼핑몰 T 월드 다이렉트</title>
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/seller.css">
	
	<script>document.documentElement.dataset.userAgent = navigator.userAgent;</script>

<body>
	<!-- 유선 popup (사은품 자세히 보기) -->
	<div class="popup pop-seller wireline-select-gift-detail">
		<div class="popup-body">
			<div class="popup-header">
				<h1 class="popup-title">사은품 자세히 보기</h1>
			</div>
			
			<div role="main" class="popup-content">
				<h2 class="g-invisible">사은품 자세히 보기</h2>
				<div class="gift-detail-info">
					<div class="text-refer">
						<p class="gift-guide-01">인터넷/IPTV에 가입하시는 고객님께 사은품을 드립니다.</p>
						<p class="gift-guide-02">가입하시는 상품에 따라 사은품이 다릅니다.</p>
					</div>
					<div class="gift-detail-top">
						<!-- [D] img 크기 : 60 x 60 -->
						<div class="gift-img">
							<img src="../img/wireline/thumb-gift-06.png">
						</div>
						<div class="gift-exp">
							<span class="gift-name">더슬림 요금제</span>
							<p class="gift-txt">매월 인터넷 요금할인<br>더슬림 요금제로 통신요금을 확 줄여보세요.</p>
						</div>
					</div>
					<div class="gift-features">
						<!--[D] 2023.05.19 예시 이미지 -->
						<img src="https://cdnm.shop.tworld.co.kr/public/img/wireline_develop/gift/advantages_of_gift_09_img01.jpg" alt="">
						<br>
						<img src="https://cdnm.shop.tworld.co.kr/public/img/wireline_develop/gift/advantages_of_gift_09_img02.jpg" alt="">
					</div>
				</div>
			</div>

			<button type="button" class="btn-close">
				<span class="ico-close">팝업 닫기</span>
			</button>
		</div>
	</div>

	<!-- //popup -->

	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/tdirect-ui.js"></script>
	
</body>
</html>
